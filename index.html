<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get applied css style</title>
  <link href="./css/base.css" rel="styleSheet" />
  <link href="./css/layout.css" rel="styleSheet" />
</head>
<body>
  <main>
    <h3>Get applied style in css file</h3>
    <div id="body-style">body : <pre><code></code></pre></div>
    <div id="main-style">main : <pre><code></code></pre></div>
    <div id="h3-style">h3 : <pre><code></code></pre></div>
  </main>
  <script src="style.js"></script>
  <script>
    document.getElementById('body-style').firstElementChild.firstElementChild.innerHTML = JSON.stringify(Style.getStyle(document.getElementsByTagName('body')[0]), null, '\t')
    document.getElementById('main-style').firstElementChild.firstElementChild.innerHTML = JSON.stringify(Style.getStyle(document.getElementsByTagName('main')[0]), null, '\t')
    document.getElementById('h3-style').firstElementChild.firstElementChild.innerHTML = JSON.stringify(Style.getStyle(document.getElementsByTagName('h3')[0]), null, '\t')
    // console.log(Style.getStyle(document.getElementsByTagName('body')[0]))
    // console.log(Style.getStyle(document.getElementsByTagName('main')[0]))
    // console.log(Style.getStyle(document.getElementsByTagName('h3')[0]))

  </script>
</body>
</html>
